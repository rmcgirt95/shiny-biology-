<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resources</title>
<style>
.oms-kb{
  max-width:1200px;
  margin:0 auto;
  font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial;
}

.oms-layout{
  display:grid;
  grid-template-columns:260px 1fr;
  gap:18px;
}

/* LEFT NAV */
.oms-nav{
  background:#f0faee;
  border-radius:12px;
  padding:12px;
}
.oms-nav ul{
  list-style:none;
  padding:0;
  margin:0;
}
.oms-nav li{
  padding:12px 14px;
  margin-bottom:8px;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
}
.oms-nav li.active{
  background:#2faa49;
  color:#fff;
}

/* RIGHT PANEL */
.oms-content{
  background:#ffffff;
  border-radius:12px;
  padding:16px;
  border:1px solid #d1fae5;
}

/* TABLE */
.oms-table{
  width:100%;
  border-collapse:collapse;
}
.oms-table th{
  text-align:left;
  padding:10px;
  background:#2faa49;
  color:#fff;
}
.oms-table td{
  padding:10px;
  border-bottom:1px solid #e5e7eb;
}
.oms-table a{
  color:#166534;
  font-weight:700;
  text-decoration:none;
}
.oms-section{
  margin-bottom:20px;
}
.oms-section h3{
  margin:0 0 6px 0;
  color:#14532d;
}

</style>

<div class="oms-kb">

  <h2>Oligo Modification by Property</h2>

  <div class="oms-layout">

    <!-- LEFT NAV -->
    <aside class="oms-nav">
      <ul>
        <li class="active" data-key="duplex">Duplex Stability</li>
        <li data-key="nuclease">Nuclease Resistance</li>
        <li data-key="cell">Cell Permeability</li>
        <li data-key="isotope">Stable Isotopic Labeling</li>
      </ul>
    </aside>

    <!-- RIGHT CONTENT -->
    <section class="oms-content" id="omsContent"></section>

  </div>
</div>

<script>
const data = {
  duplex: [
    {
      title: "Increasing Melting Temperatures",
      rows: [
        {
          header: "2’-Sugar Modifications",
          items: [
            { label: "Threose Nucleic Acid", url: "https://synoligo.com/threose-nucleic-acid-modification/" }
          ]
        },
        { header: "Base Modifications", items: [] },
        { header: "5’/3’ Terminus Modifications", items: [] }
      ]
    },
    {
      title: "Modulating Duplex Stability",
      rows: []
    }
  ],
  nuclease: [
    {
      title: "2’-Sugar Modifications",
      rows: [
        {
          header: "Subcategory",
          items: [
            { label: "Threose Nucleic Acid", url: "https://synoligo.com/threose-nucleic-acid-modification/" }
          ]
        }
      ]
    }
  ],
  cell: [],
  isotope: [
    {
      title: "Stable Isotopes",
      rows: [
        {
          header: "Isotopes",
          items: [
            { label: "34S", url: "https://synoligo.com/stable-isotope-labeling/" },
            { label: "18O", url: "https://synoligo.com/stable-isotope-labeling-18o/" }
          ]
        }
      ]
    }
  ]
};

const content = document.getElementById("omsContent");
const navItems = document.querySelectorAll(".oms-nav li");

function render(key){
  content.innerHTML = "";
  (data[key] || []).forEach(section=>{
    const div = document.createElement("div");
    div.className = "oms-section";
    div.innerHTML = `<h3>${section.title}</h3>`;
    if(section.rows.length){
      const table = document.createElement("table");
      table.className = "oms-table";
      section.rows.forEach(r=>{
        table.innerHTML += `<tr><th colspan="2">${r.header}</th></tr>`;
        r.items.forEach(i=>{
          table.innerHTML += `<tr><td><a href="${i.url}">${i.label}</a></td></tr>`;
        });
      });
      div.appendChild(table);
    }
    content.appendChild(div);
  });
}

navItems.forEach(li=>{
  li.addEventListener("click",()=>{
    navItems.forEach(n=>n.classList.remove("active"));
    li.classList.add("active");
    render(li.dataset.key);
  });
});

render("duplex");
</script>
</body>
</html>
