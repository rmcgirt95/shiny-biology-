<script>
(function () {
  const searchInput = document.getElementById("modSearch");
  const filter5 = document.getElementById("filter5");
  const filterInternal = document.getElementById("filterInternal");
  const filter3 = document.getElementById("filter3");

  const applyBtn = document.getElementById("applyFiltersBtn");
  const resetBtn = document.getElementById("resetFiltersBtn");

  const rows = document.querySelectorAll("#modlist-table tbody tr");

  function applyFilters() {
    const search = (searchInput.value || "").toLowerCase().trim();
    const f5 = filter5.value;
    const fint = filterInternal.value;
    const f3 = filter3.value;

    rows.forEach((row) => {
      const cells = row.querySelectorAll("td");

      const textMatch = !search || row.innerText.toLowerCase().includes(search);
      const match5 = !f5 || (cells[4] && cells[4].innerText.trim() === f5);
      const matchInternal = !fint || (cells[5] && cells[5].innerText.trim() === fint);
      const match3 = !f3 || (cells[6] && cells[6].innerText.trim() === f3);

      row.style.display = (textMatch && match5 && matchInternal && match3) ? "" : "none";
    });
  }

  function resetFilters() {
    searchInput.value = "";
    filter5.value = "";
    filterInternal.value = "";
    filter3.value = "";

    // show everything
    rows.forEach((row) => (row.style.display = ""));
  }

  // ✅ Live filter only when typing in the search box
  searchInput.addEventListener("input", applyFilters);

  // ✅ Dropdowns: do NOT filter on change unless search box has text
  [filter5, filterInternal, filter3].forEach((sel) => {
    sel.addEventListener("change", () => {
      if (searchInput.value.trim() !== "") {
        applyFilters();
      }
    });
  });

  // ✅ User must click Filter to apply dropdown filtering (and search too, if present)
  if (applyBtn) applyBtn.addEventListener("click", applyFilters);

  // ✅ Reset button clears everything
  if (resetBtn) resetBtn.addEventListener("click", resetFilters);
})();

</script>
